<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Form Küldés EmailJS-el</title>
</head>
<body>

   
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100">
                <div class="col-md-6 mx-auto">
                    <h1>Leave us a review about the page!</h1>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Your Age:</label>
                            <input type="text" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Küldés</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("qtguOuLBMR0EjK64Q");
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_3ikkpcp', 'template_pgosyqs', this)
                .then(function() {
                    alert('Az üzenetet elküldtük!');
                }, function(error) {
                    alert('Hiba történt: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
